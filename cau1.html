<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let a = +prompt("Enter a: ");
        let b = +prompt("Enter b: ");

        let total = 0;
        for(let x = a; x < b; x++){
            total += x;
        }

        document.write(total);

    </script>

</body>
</html>
